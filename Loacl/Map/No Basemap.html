<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Feature Layer Only Map</title>
    <link rel="stylesheet" href="http://esri-705.arcgiscloud.com:8080/arcgis_js_api/library/3.10/3.10/js/esri/css/esri.css">
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="http://esri-705.arcgiscloud.com:8080/arcgis_js_api/library/3.10/3.10/init.js"></script>
    <script>
        require([
          "dojo/dom-construct",
          "esri/map",
          "esri/layers/FeatureLayer",
          "esri/geometry/Extent",
          "esri/InfoTemplate",
          "dojo/domReady!"
        ], function (
            domConstruct,
            Map,
            FeatureLayer,
            Extent,
            InfoTemplate
          ) {
            var bounds = new Extent({
                "xmin": 73.4688,
                "ymin": 26.1942,
                "xmax": 129.1541,
                "ymax": 55.2562,
                "spatialReference": { "wkid": 4326 }
            });

            var map = new Map("map", {
                extent: bounds
            });

            var url = "https://esri-705.arcgiscloud.com:6443/arcgis/rest/services/chinacity/MapServer";

            var template = new InfoTemplate("World Regions", "Region: ${REGION}");

            var fl = new FeatureLayer(url, {
                id: "chinacity",
                infoTemplate: template
            });

            map.addLayer(fl);
        }
        );
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
